<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa de Jogos Minimalista</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Empresa de Jogos</div>
            <ul class="nav-links">
                <li><a href="#">Início</a></li>
                <li><a href="#">Jogos</a></li>
                <li><a href="#">Sobre Nós</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Bem-vindo à nossa empresa de jogos</h1>
        <p>Explore nossos jogos incríveis e mergulhe em aventuras emocionantes.</p>
    </section>

    <section class="inicio">
        <div class="cartao">
            <div class="comunidade">Comunidade</div>
            <button class="text">Acesse o Discord!</button>
        </div>
        <div class="cartao">
            <div class="comunidade">Pesquisas e ideias</div>
            <button class="text">Ideias e Pesquisas</button>
        </div>
        <div class="cartao">
            <div class="comunidade">Novidades</div>
            <input class="email" type="email" placeholder="Insira seu e-mail.">
            <button class="text">Fique sabendo das nossas novidades!</button>
        </div>
    </section>

</html>
